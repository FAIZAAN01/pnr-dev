<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNR Converter SV</title>
    <link rel="shortcut icon" href="pass.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* --- THEME VARIABLES --- */
:root {
    /* Color Palette */
    --primary-blue: #4A69BD;
    --primary-blue-hover: #415C9E;
    --secondary-dark: #8395A7;
    --secondary-dark-hover: #748392;
    --danger-red: #E57373;
    --danger-red-hover: #D35454;
    --success-green: #2ECC71;
    --success-green-hover: #28B463;
    --history-purple: #D4AF37;
    --history-purple-hover: #BC9B31;
    --transit-long-yellow: #f39c12;

    /* Light Theme (Default) */
    --bg-main: #F5F7FA;
    --bg-card: #FFFFFF;
    --bg-input: var(--light-bg);
    --bg-hover: #e9ecef;
    --text-main: #34495E;
    --text-secondary: #8395a7;
    --border-main: #E0E6EC;
}

/* Dark Theme Definition */
[data-theme='dark'] {
    --bg-main: #2c3e50;
    --bg-card: #34495e;
    --bg-input: #2c3e50;
    --bg-hover: #4a69bd;
    --text-main: #ecf0f1;
    --text-secondary: #bdc3c7;
    --border-main: #4a69bd;
}

/* --- BASE STYLES --- */
body {
    font-family: Raleway, sans-serif;
    margin: 0 auto;
    padding: 20px;
    background-color: var(--bg-main);
    color: var(--text-main);
    transition: background-color 0.3s, color 0.3s;
}

h1,
h2,
h3 {
    color: var(--text-main);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

hr {
    border: 0;
    border-top: 1px solid var(--border-main);
}

.container {
    display: flex;
    gap: 30px;
    align-items: flex-start;
    max-width: 1400px;
    margin: 0 auto;
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 30px;
    min-width: 0;
}

.input-area,
.output-area,
.sidebar {
    background: var(--bg-card);
    padding: 25px;
    border-radius: 12px;
    border: 1px solid var(--border-main);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    transition: background-color 0.3s, border-color 0.3s;
}

.card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.card-header h3 {
    margin: 0;
}

.header-actions {
    display: flex;
    align-items: center;
    gap: 10px;
}

.header-btn {
    background-color: var(--bg-input);
    border: 1px solid var(--border-main);
    color: var(--text-secondary);
    padding: 8px 12px;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.header-btn:hover {
    background-color: var(--bg-hover);
    color: var(--text-main);
    border-color: #d1d9e0;
}

.header-btn svg {
    width: 18px;
    height: 18px;
    stroke: currentColor;
}

#themeToggleBtn .moon-icon {
    display: none;
}

#themeToggleBtn .sun-icon {
    display: block;
}

[data-theme='dark'] #themeToggleBtn .moon-icon {
    display: block;
}

[data-theme='dark'] #themeToggleBtn .sun-icon {
    display: none;
}


#mobileMenuBtn {
    display: none;
}

#inputControls {
    display: flex;
    align-items: stretch;
}

textarea#pnrInput {
    flex-grow: 1;
    width: 100%;
    height: 120px;
    padding: 15px;
    border: 1px solid var(--border-main);
    border-right: none;
    border-radius: 6px 0 0 6px;
    font-family: Raleway, sans-serif;
    resize: vertical;
    box-sizing: border-box;
    background-color: var(--bg-main);
    color: var(--text-main);
}

textarea#pnrInput:focus {
    outline: none;
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 3px rgba(74, 105, 189, 0.2);
    position: relative;
    z-index: 2;
}

#convertBtn {
    background-color: var(--primary-blue);
    color: white;
    font-size: 16px;
    margin: 0;
    border-radius: 0;
    border: 1px solid var(--primary-blue);
    border-left: none;
    padding: 10px 18px;
    cursor: pointer;
}

#convertBtn:hover {
    background-color: var(--primary-blue-hover);
}

.vertical-icon-group {
    display: flex;
    flex-direction: column;
}

.control-icon-btn {
    background-color: var(--bg-input);
    color: var(--text-secondary);
    border: 1px solid var(--border-main);
    border-left: none;
    padding: 10px;
    min-width: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background-color 0.2s ease;
    flex: 1;
}

.control-icon-btn:hover {
    background-color: var(--bg-hover);
    color: var(--text-main);
    z-index: 1;
}

#pasteBtn {
    border-radius: 0 6px 0 0;
    border-bottom: 0.5px solid var(--border-main);
}

#clearBtn {
    border-radius: 0 0 6px 0;
    border-top: 0.5px solid var(--border-main);
}

.input-actions-group {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    margin-top: 15px;
}

button {
    padding: 10px 18px;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    transition: all 0.2s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

#adultCountInput,
#childCountInput,
#infantCountInput {
    width: 50px;
    text-align: center;
}

#currencySelect {
    width: 100px;
    padding: 8px;
    border: 1px solid var(--border-main);
    border-radius: 4px;
    font-size: 14px;
    background-color: var(--bg-card);
    color: var(--text-main);
}

.leg-header-icon {
    width: 24px;
    height: 24px;
    margin: 0 0 -6px 10px;
    /* This puts space to the left of the icon */
}

.toggle-switch {
    display: flex;
    align-items: center;
    gap: 10px;
}

.toggle-switch-label {
    font-size: 14px;
    font-weight: 500;
    color: var(--text-secondary);
    cursor: pointer;
}

.toggle-switch input[type="checkbox"] {
    height: 0;
    width: 0;
    visibility: hidden;
}

.toggle-switch .switch-body {
    cursor: pointer;
    width: 48px;
    height: 24px;
    background: #ccc;
    display: block;
    border-radius: 100px;
    position: relative;
    transition: background-color 0.2s;
}

[data-theme='dark'] .toggle-switch .switch-body {
    background: var(--secondary-dark);
}

.toggle-switch .switch-body::after {
    content: '';
    position: absolute;
    top: 2px;
    left: 2px;
    width: 20px;
    height: 20px;
    background: #fff;
    border-radius: 20px;
    transition: 0.2s;
}

.toggle-switch input:checked+.switch-body {
    background: var(--success-green);
}

.toggle-switch input:checked+.switch-body::after {
    left: calc(100% - 2px);
    transform: translateX(-100%);
}

.c-unit-toggle {
    position: relative;
    display: inline-block;
    width: 48px;
    height: 24px;
}

.c-unit-toggle__input {
    opacity: 0;
    width: 0;
    height: 0;
}

.c-unit-toggle__label {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--primary-blue);
    border-radius: 40px;
    transition: background-color 0.3s;
}

.c-unit-toggle__label::before {
    position: absolute;
    content: "";
    height: 19px;
    width: 20px;
    top: 3px;
    left: 4px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.3s;
}

.c-unit-toggle__options {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 105%;
    padding: 0 6px;
    color: white;
    font-weight: bold;
    font-size: 10px;
}

.c-unit-toggle__input:checked+.c-unit-toggle__label {
    background-color: var(--success-green);
}

.c-unit-toggle__input:checked+.c-unit-toggle__label::before {
    transform: translateX(21px);
}

.fare-options-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 25px;
    margin-top: 15px;
}

.fare-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.fare-group.hidden {
    display: none;
}

.fare-group label {
    font-size: 14px;
    font-weight: 500;
    color: var(--text-secondary);
}

.fare-group input,
.fare-group select {
    padding: 8px;
    border: 1px solid var(--border-main);
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
    background-color: var(--bg-card);
    color: var(--text-main);
}

.fare-group .count-fare-wrapper {
    display: flex;
}

.fare-group .count-fare-wrapper>div {
    flex: 0.4;
}

.baggage-options {
    margin-top: 20px;
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px 20px;
}

.combobox-container {
    position: relative;
    width: 90px;
}

.combobox-input {
    width: 100%;
    padding: 4px 24px 4px 8px;
    border-radius: 4px;
    border: 1px solid var(--border-main);
    text-align: center;
    box-sizing: border-box;
    background-color: var(--bg-card);
    color: var(--text-main);
}

.combobox-arrow {
    position: absolute;
    right: 0;
    top: 0;
    height: 100%;
    width: 24px;
    background: transparent;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.combobox-arrow::after {
    content: '';
    border-left: 5px solid transparent;
    border-right: 5px solid transparent;
    border-top: 5px solid var(--text-secondary);
}

.combobox-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    border: 1px solid var(--border-main);
    border-radius: 4px;
    background: var(--bg-card);
    z-index: 100;
    max-height: 150px;
    overflow-y: auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: none;
}

.combobox-dropdown.open {
    display: block;
}

.combobox-option {
    padding: 8px;
    cursor: pointer;
}

.combobox-option:hover {
    background-color: var(--bg-hover);
}

#allTheWayInputs {
    display: none;
    align-items: center;
    gap: 10px;
}

#allTheWayInputs.visible {
    display: flex;
}

.output-area .output-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

#output {
    width: fit-content;
    min-width: 300px;
    max-width: 100%;
    overflow-x: auto;
    margin: 15px 0 200px 0;
}

#output[contenteditable="true"] {
    border: 2px dashed #3498db;
    padding: 10px;
    border-radius: 8px;
    background-color: #fafdff;
}

.info {
    color: #3498db;
    padding: 15px;
    background-color: #f0f7ff;
    border: 1px solid #2980b9;
    border-radius: 8px;
}

.error {
    color: #e74c3c;
    padding: 15px;
    background-color: #fdecea;
    border: 1px solid #ef9a9a;
    border-radius: 8px;
}

/* === FULLY CORRECTED AND ISOLATED ITINERARY STYLES === */
#output .output-container {
    border: 1px solid #e0e6ec !important;
    background: #ffffff !important;
    box-sizing: border-box !important;
}

#output .output-container * {
    /* Base text color */
    color: #2c3e50 !important;
}

#output .itinerary-main-logo-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    border-bottom: 1px solid #eee !important;
}

#output .itinerary-main-logo {
    max-width: 150px;
    max-height: 45px;
    object-fit: contain;
}

#output .itinerary-logo-text {
    font-size: .8em;
    text-align: right;
    line-height: 1.3;
    white-space: pre-line;
    color: #5f6c7b !important;
}

#output .itinerary-header {
    padding: 15px;
    border-bottom: 1px solid #eee !important;
}

#output .itinerary-header p {
    margin: 0;
    font-size: 14px;
}

#output .itinerary-leg-header {
    display: none;
    text-align: center;
    font-weight: bold;
    font-size: 1.1em;
    margin-top: 10px;
    margin-bottom: 10px;
    padding-bottom: 8px;
    border-bottom: 2px solid #e0e6ec !important;
    text-transform: uppercase;
    color: #3498db !important;
    /* Original blue from first file */
}

#output .itinerary-leg-header:first-of-type {
    display: none;
    margin-top: 10px;
}

#output .flight-item {
    padding: 7px 15px 0px;
    /* border-bottom: 1px dashed #ccc !important; */
}

#output .flight-item:last-child {
    border-bottom: none !important;
}

#output .transit-item {
    font-style: italic;
    text-align: center;
    padding: 8px 0;
    margin-top: -1px;
    background: #fff !important;
    font-size: 15px;
    font-weight: bold;
}

#output .transit-item.transit-short {
    color: #e74c3c !important;
    /* Original red */
}

#output .transit-item.transit-minimum {
    color: #27ae60 !important;
    /* Original green */
}

#output .transit-item.transit-long {
    color: #f39c12 !important;
    /* Original yellow */
}

#output .airline-logo {
    width: 95px;
    height: 65px;
    object-fit: contain;
    border-radius: 5px;
}

#output .flight-header {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 10px;
}

#output .flight-detail {
    font-size: 13px;
    margin-bottom: 5px;
    color: #34495e !important;
}

#output .flight-detail.notes-detail {
    white-space: pre-wrap;
    word-break: break-word;
}

#output .flight-detail strong {
    margin-right: 5px;
    color: #5f6c7b !important;
}

#output .flight-content {
    display: flex;
    gap: 15px;
    align-items: center;
}

#output .fare-summary {
    font-weight: 500;
    margin: -1px 0 5px 10px;
    padding-top: 15px;
    border-top: 1px solid #e0e6ec !important;
    font-size: 14px;
    white-space: pre-line;
}

#output .fare-summary strong {
    font-size: 1.1em;
}

/* --- Sidebar & Modal Styles --- */
.sidebar {
    position: sticky;
    top: 20px;
    max-height: calc(100vh - 40px);
    overflow-y: auto
}

.sidebar h3 {
    margin-top: 0
}

.sidebar h4 {
    margin: 20px 0 10px;
    color: var(--text-main);
}

.options label {
    display: block;
    margin: 10px 0;
    cursor: pointer;
    font-size: 15px
}

.time-format-group label {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    margin-right: 20px;
}

.custom-transit-input {
    margin-left: 25px;
    margin-top: 8px;
    display: flex;
    align-items: center;
    gap: 8px
}

.custom-transit-input.hidden {
    display: none
}

.custom-transit-input label {
    margin: 0;
    font-size: 14px
}

#customBrandingSection {
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid var(--border-main)
}

#customBrandingSection.hidden {
    display: none
}

.custom-branding-input {
    margin-bottom: 15px
}

.custom-branding-input label {
    font-weight: 500;
    margin-bottom: 8px;
    display: block
}

.custom-branding-input input[type=file],
.custom-branding-input textarea {
    width: 100%;
    box-sizing: border-box;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid var(--border-main);
    background-color: var(--bg-card);
    color: var(--text-main);
}

.clear-btn {
    color: red;
}

.custom-logo-preview {
    max-height: 45px;
    max-width: 150px;
    margin-top: 8px;
    display: none;
    border: 1px solid #ddd;
    padding: 3px;
    border-radius: 4px
}

.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, .6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    opacity: 0;
    visibility: hidden;
    transition: opacity .3s, visibility .3s
}

.modal-overlay:not(.hidden) {
    opacity: 1;
    visibility: visible
}

.modal-content {
    background: var(--bg-card);
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, .3);
    width: 90%;
    max-width: 600px;
    max-height: 80vh;
    display: flex;
    flex-direction: column;
    transform: scale(.95);
    transition: transform .3s;
    position: relative;
    overflow: hidden
}

.modal-overlay:not(.hidden) .modal-content {
    transform: scale(1)
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border-main);
    padding-bottom: 15px;
    margin-bottom: 15px
}

.modal-header .close-btn {
    background: 0 0;
    border: none;
    font-size: 2.5rem;
    line-height: 1;
    color: var(--text-secondary);
    cursor: pointer;
    padding: 0;
    margin: 0
}

.close-btn {
    color: var(--primary-blue-hover);
}

.history-controls {
    display: flex;
    gap: 10px;
    margin-bottom: 15px
}

#screenshotBtn,
#copyTextBtn,
.use-history-btn {
    background: var(--secondary-dark);
}

#screenshotBtn:hover,
#copyTextBtn:hover,
.use-history-btn:hover {
    background: var(--secondary-dark-hover);
}

#historySearchInput,
#historySortSelect {
    padding: 8px;
    border: 1px solid var(--border-main);
    border-radius: 4px;
    flex-grow: 1;
    background-color: var(--bg-card);
    color: var(--text-main);
}

.history-list {
    overflow-y: auto;
    flex-grow: 1
}

.history-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid var(--border-main);
    transition: background-color .2s, transform .2s
}

.history-item:hover {
    background-color: var(--bg-hover);
    transform: translateX(5px)
}

.history-item-pax {
    font-weight: 700;
    color: var(--text-main);
    margin-bottom: 5px
}

.history-item-details {
    font-size: .9em;
    color: var(--text-secondary);
}

#historyPreviewPanel {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-card);
    display: flex;
    flex-direction: column;
    transition: transform .3s ease;
    transform: translateX(100%);
    z-index: 10
}

#historyPreviewPanel:not(.hidden) {
    transform: translateX(0)
}

.preview-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 25px;
    border-bottom: 1px solid var(--border-main);
    flex-shrink: 0
}

.preview-content {
    padding: 20px;
    overflow: auto;
    flex-grow: 1
}

.preview-content img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    border: 1px solid #ddd
}

.preview-content pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    background: var(--bg-main);
    padding: 15px;
    border-radius: 4px
}

.popup-notification-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 2050;
    display: flex;
    flex-direction: column;
    gap: 10px
}

.popup-notification {
    background-color: var(--secondary-dark);
    color: #fff;
    padding: 12px 20px;
    border-radius: 6px;
    box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
    opacity: 0;
    transform: translateX(100%);
    transition: all .5s cubic-bezier(.68, -.55, .27, 1.55)
}

.popup-notification.show {
    opacity: 1;
    transform: translateX(0)
}

.loading-spinner {
    display: none;
    width: 40px;
    height: 40px;
    margin: 20px auto;
    border: 4px solid var(--bg-hover);
    border-top: 4px solid var(--primary-blue);
    border-radius: 50%;
    animation: spin 1s linear infinite
}

@keyframes spin {
    0% {
        transform: rotate(0)
    }

    100% {
        transform: rotate(360deg)
    }
}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Mobile sidebar script ---
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.createElement('div');
            overlay.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:1015; display:none;';
            document.body.appendChild(overlay);

            function closeSidebar() {
                sidebar.classList.remove('is-open');
                overlay.style.display = 'none';
            }

            if (mobileMenuBtn && sidebar) {
                mobileMenuBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    sidebar.classList.toggle('is-open');
                    overlay.style.display = sidebar.classList.contains('is-open') ? 'block' : 'none';
                });
                document.addEventListener('click', (event) => {
                    if (sidebar.classList.contains('is-open') && !sidebar.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
                        closeSidebar();
                    }
                });
                overlay.addEventListener('click', closeSidebar);
            }

            // --- Baggage Combobox Script ---
            const unitToggle = document.getElementById('unit-selector-checkbox');
            const baggageInput = document.getElementById('baggageAmountInput');
            const baggageDropdown = document.getElementById('baggageDropdown');
            const comboboxContainer = document.getElementById('baggageCombobox');

            if (unitToggle && baggageInput && baggageDropdown && comboboxContainer) {
                const kgOptions = [null, null, '15', '23', '40'];
                const pcOptions = [null, null, '1', '2', '3'];

                // This function simulates a manual input event.
                // It's the key to making the dropdown selection trigger the auto-converter.
                const triggerManualInput = () => {
                    const inputEvent = new Event('input', {
                        bubbles: true,
                        cancelable: true,
                    });
                    baggageInput.dispatchEvent(inputEvent);
                };

                const updateBaggageOptions = (isPcMode, shouldTriggerUpdate = false) => {
                    baggageDropdown.innerHTML = '';
                    const optionsArray = isPcMode ? pcOptions : kgOptions;

                    optionsArray.forEach(value => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'combobox-option';
                        optionDiv.textContent = value;
                        optionDiv.addEventListener('mousedown', (e) => {
                            e.preventDefault();
                            baggageInput.value = value;
                            baggageDropdown.classList.remove('open');

                            // Simulate manual input to trigger itinerary update
                            triggerManualInput();
                        });
                        baggageDropdown.appendChild(optionDiv);
                    });

                    // Set a default value when toggling units
                    baggageInput.value = isPcMode ? null : null;

                    // If the unit toggle itself should trigger an update, fire the event
                    if (shouldTriggerUpdate) {
                        triggerManualInput();
                    }
                };

                // Initial setup
                updateBaggageOptions(unitToggle.checked, false);

                // When the KG/PC toggle changes...
                unitToggle.addEventListener('change', () => {
                    // ...update the options and trigger the conversion automatically.
                    updateBaggageOptions(unitToggle.checked, true);
                });

                // --- Event listeners for showing/hiding the dropdown ---
                comboboxContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('combobox-arrow') || e.target === baggageInput) {
                        baggageDropdown.classList.toggle('open');
                    }
                });
                baggageInput.addEventListener('focus', () => baggageDropdown.classList.add('open'));
                document.addEventListener('click', (e) => {
                    if (!comboboxContainer.contains(e.target)) {
                        baggageDropdown.classList.remove('open');
                    }
                });
            }

            // --- Dark Mode Script ---
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            const docElement = document.documentElement;

            const applyTheme = (theme) => {
                docElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            };

            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);

            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = docElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            });
        });
    </script>

            try {
                const res = await fetch('/version.txt?_=' + Date.now()); // cache-bust
                const newVersion = (await res.text()).trim();

                if (!currentVersion) {
                    currentVersion = newVersion;
                } else if (currentVersion !== newVersion) {
                    if (confirm("ðŸš€ A new version of the site is available. Reload now?")) {
                        location.reload(true); // force reload
                    }
                }
            } catch (err) {
                console.error('Version check failed', err);
            }
        }

        // Check every 5 seconds
        setInterval(checkVersion, 5000);
        checkVersion();
    </script>
